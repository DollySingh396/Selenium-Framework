# Base URL of the application
baseUrl=https://www.example.com

# Browser configuration
browser=chrome

# Implicit wait time in seconds
implicitWait=10

# Path to the Excel file containing test data
testDataPath=src/test/resources/testdata/TestData.xlsx

# Path to the JSON file containing test data
testDataJsonPath=src/test/resources/testdata/TestData.json

# MySQL Database configuration
dbUrl=jdbc:mysql://localhost:3306/testdb
dbUsername=root
dbPassword=password

# MongoDB configuration
mongoHost=localhost
mongoPort=27017
mongoDatabase=testdb

# Reporting configuration
reportPath=target/test-reports

# Logging configuration
log4jConfigPath=src/main/resources/log4j.properties